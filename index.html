<!DOCTYPE html>
<html>
    <Head>
      <meta><link rel="stylesheet" href="style/style.css"></meta>
    </Head>
    <body>
      <header>
        <div class="logo"><img src="images/google-logo1.png" alt="Google's logo"></div>
        <div class="center-header">
          <div class="search-cont">
            <div class="search-in"><input type="text"></div>
            <div class="searchx">X</div>
            <div class="mic"><img src="images/gmic.png"></div>
            <div class="submit"><input type="submit"></div>
          </div>
          <div class="search-options">
            <div class="all">all</div>
            <div class="news">news</div>
            <div class="maps">maps</div>
            <div class="videos">videos</div>
            <div class="shopping">shopping</div>
            <div class="more">More</div>
            <div class="settings">Settings</div>
            <div class="tools">tools</div>
          </div>
          <div class="right-header">
            <div class="launcher">Launcher</div>
            <div class="profile"><img class="profilepic" src="images/mygprofilephoto.jpg" alt="profile image"></div>
          </div>
      </header>
      <div class="left-main"></div>
      <div class="center-main"></div>
        <div class="sr1">sr1</div>
        <div class="sr2">sr2</div>
        <div class="vblock">vblock</div>
        <div class="sr3">sr3</div>
        <div class="sr4">sr4</div>
        <div class="ppl-ask">ppl-ask</div>
        <div class="sr5">sr5</div>
        <div class="iblock">iblock</div>
        <div class="sr6">sr6</div>
        <div class="sr7">sr7</div>
        <div class="sr8">sr8</div>
        <div class="sr9">sr9</div>
        <div class="s-related">s-related</div>
        <div class="g1-10">g1-10</div>
      <div class="right-main"></div>           
      <footer>
        <div class="left-footer"></div>
        <div class="center-footer"></div>
        <div class="right-footer"></div>
      </footer>









    </body>
</html>
