<!DOCTYPE html>
<html>
    <Head>
      <meta><link rel="stylesheet" href="style/style.css"></meta>
    </Head>
    <body>
      <header>
        <!--Nav bar
        css grid: 10 columns, 2 rows
          row 1
            google logo / search
            Search is an other css grid
              input text, x , microphone, submit button remasked
          row 2
            ./all/news/,aps/videos/shopping / ...more / . /settings/tools-->
        <nav>
          <div><img class="logo" src="images/google-logo1.png" alt="Google's logo"></div>
          <div class="search-cont">
            <div class="search-in"><input type="text"></div>
            <div class="searchx">X</div>
            <div class="mic"><img src="images/gmic.png"></div>
            <div class="submit"><input type="submit"></div>
          </div> 
          <div class="launcher">Launcher</div>
          <div class="profile"><img class="profilepic" src="images/mygprofilephoto.jpg" alt="profile image"></div>
          <div class="all">all</div>
          <div class="news">news</div>
          <div class="maps">maps</div>
          <div class="videos">videos</div>
          <div class="shopping">shopping</div>
          <div class="more">More</div>
          <div class="settings">Settings</div>
          <div class="tools">tools</div>
        </nav>
      </header>
      <footer>
       <!--Foot is that grey zone down there.
      One line entry
    second line will be a css grid, 4 columns.-->
      </footer>









    </body>
</html>
